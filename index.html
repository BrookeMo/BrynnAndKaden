<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Brynn and Kaden</title>
</head>

<body>
    <div class="content">
        <div class="pagetitle">
            <img class="titleleaves" id="leafgreenleft" src="./assets/images/LeafGreenLeft.svg" />
            <h1 id="brynnandkaden">Brynn and Kaden</h1>
            <h2 id="date">12.28.18</h2>
            <img class="titleleaves" id="leafgreenright" src="./assets/images/LeafGreenRight.svg" />
        </div>
        <div class="banner">
            <h3 id="bannertext">sign up for an announcement</h3>
        </div>
        <div class="pagecontent">
            <img class="contentleaves" id="leafblackleft" src="./assets/images/LeafBlackLeft.svg" />
            <div class="formbox">
                <form>
                    <div class="namediv">
                        <h6 class="name" id="firstname">First Name:</h6>
                        <br>
                        <input required="required" class="nameinput" type="text" name="firstname">
                    </div>
                    <div class="namediv">
                        <h6 class="name" id="lastname">Last Name:</h6>
                        <br>
                        <input required="required" class="nameinput" type="text" name="lastname">
                    </div>
                    <div class="addressdiv">
                        <h6>Email Address:</h6>
                        <br>
                        <input type="email" name="email">
                    </div>
                    <div class="addressdiv">
                        <h6>Mailing Address:</h6>
                        <br>
                        <input type="text" name="address">
                    </div>
                    <input id="submit" type="submit" value="send me an announcement">
                </form>
            </div>
            <img class="contentleaves" id="leafblackright" src="./assets/images/LeafBlackRight.svg" />
        </div>
    </div>
    <script src="./assets/index.js"></script>
</body>

</html>
