    <title>Brynn and Kaden</title>
</head>

<body>
    <div class="content">
        <div class="pagetitle">
            <img class="titleleaves" id="leafgreenleft" src="./assets/images/LeafGreenLeft.svg" />
            <h1 id="brynnandkaden">Brynn & Kaden</h1>
            <h2 id="date">12.28.18</h2>
            <img class="titleleaves" id="leafgreenright" src="./assets/images/LeafGreenRight.svg" />
        </div>
        <div class="banner">
            <h3 id="bannertext">sign up for an announcement</h3>
            <div id="registrytext">
                <a id="registrylink" href="https://www.walmart.com/lists/view-wedding-registry-items?id=71a8e8da-46d9-4da5-9617-dac5865480fc" target="_blank">
                    walmart registry |
                </a>
                <a id="registrylink" href="https://www.amazon.com/wedding/brynn-mortensen-kaden-larsen-salt-lake-city-december-2018/registry/1IGJ8SY5O28RK" target="_blank">
                    amazon registry
                </a>
            </div>
        </div>
        <div class="pagecontent">
            <img class="contentleaves" id="leafblackleft" src="./assets/images/LeafBlackLeft.svg" />
            <div class="formbox">
                <form>
                    <div class="namediv">
                        <h6 class="name">First Name:</h6>
                        <br>
                        <input id="firstname" required="required" class="nameinput" type="text" name="firstname">
                    </div>
                    <div class="namediv">
                        <h6 class="name">Last Name:</h6>
                        <br>
                        <input id="lastname" required="required" class="nameinput" type="text" name="lastname">
                    </div>
                    <div class="addressdiv">
                        <h6>Email Address:</h6>
                        <br>
                        <input id="email" type="email" name="email">
                    </div>
                    <div class="addressdiv">
                        <h6>Mailing Address:</h6>
                        <br>
                        <input id="address" type="text" name="address">
                    </div>
                    <input id="submit" type="submit" value="send me an announcement">
                </form>
            </div>
            <img class="contentleaves" id="leafblackright" src="./assets/images/LeafBlackRight.svg" />
        </div>
    </div>
    <script src="./assets/index.js"></script>
</body>

</html>
